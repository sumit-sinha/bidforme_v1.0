<div class="bootbox modal" tabindex="-1" role="dialog" aria-hidden="false" style="display:block">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="bootbox-close-button close" data-ng-click="onCloseClick()">x</button>
				<form class="form-signin" role="form">
					<div class="alert alert-success" role="alert" data-ng-show="register.message != null">
						{{ register.message.text }}
					</div>
					<div class="alert alert-danger" role="alert" data-ng-show="signin.error != null">
						<ul>
							<li>
								<span>{{ signin.error.title }}</span>
							</li>
							<li data-ng-repeat="item in signin.error.list">
								<span>{{ item.message }}</span>
							</li>
						</ul>
					</div>
       				<input type="email" class="form-control" data-ng-model="login.email" placeholder="{{ label.tx_bidforme_email_address }}" autofocus="" value="{{ register.username }}">
        			<input type="password" class="form-control" data-ng-model="login.password" placeholder="{{ label.tx_bidforme_password }}">
        			<div class="checkbox">
          				<label>
            				<input type="checkbox" value="remember-me" data-ng-model="login.remember"> {{ label.tx_bidforme_remember_me }}
          				</label>
        			</div>
        			<button class="btn btn-lg btn-primary btn-block" type="button" data-ng-click="onLoginClick()">{{ label.tx_bidforme_signin_btn }}</button>
        			<hr/>
        			<div class="customGPlusSignIn customBtn" data-gapiattached="true">
						<span class="icon"></span>
						<span class="buttonText">{{ label.tx_bidforme_login_with_google }}</span>
					</div>
					<div class="customGPlusSignIn customBtn facebookBtn" data-gapiattached="true">
						<span class="icon facebook"></span>
						<span class="buttonText">{{ label.tx_bidforme_login_with_facebook }}</span>
					</div>
      			</form>
			</div>
		</div>
	</div>
</div>
